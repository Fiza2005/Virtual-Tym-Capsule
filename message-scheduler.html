<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Scheduler - Virtual Time Capsule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">Virtual Time Capsule</div>
    <ul class="navbar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Message Scheduler Form -->
  <div class="form-container message-scheduler-box">
    <h2>Send a Message</h2>
    <form id="messageForm">
      <label for="recipient">Recipient (Email):</label>
      <input type="email" id="recipient" placeholder="Enter recipient's email" required>

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Write your message" required></textarea>

      <label for="scheduledTime">Schedule Time:</label>
      <input type="datetime-local" id="scheduledTime" required>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <script src="backend.js"></script>
</body>
</html>
